<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="rgb(245, 245, 245)">
    <title>Clock</title>

    <!-- Date/Time Localization -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US:202208231920, es-US:202208231920">
    <link href="/locales-obj/{locale}.json" rel="localization">
    
    
    <script src="http://shared.localhost/js/utils/l10n/l10n.js"></script>
    <script src="http://shared.localhost/js/utils/l10n/l10n_date.js"></script>
    <script src="http://shared.localhost/js/utils/common/lazy_loader.js"></script>
    <script src="http://shared.localhost/js/session/task_scheduler.js"></script>
    <script src="http://shared.localhost/js/session/lib_session.js"></script>
    <script src="http://shared.localhost/js/session/settings/settings_observer.js"></script>
    <script src="js/debug_helper.js"></script>
    <script defer="" src="http://shared.localhost/js/helper/date_time/date_time_helper.js"></script>
    <script defer="" src="http://shared.localhost/js/helper/option_menu/option_menu.js"></script>
    <script defer="" src="http://shared.localhost/js/helper/softkey/softkey_panel.js"></script>
    <script defer="" src="http://shared.localhost/js/helper/option_menu/option_menu_helper.js"></script>
    <!-- <script defer src="/js/activeAlarm.js"></script> -->
    <script defer="" src="/js/onring_soft_keys.js"></script>
    <script defer="" src="/js/utils.js"></script>
    <script defer="" src="js/navigation_manager.js"></script>
    <script defer="" src="js/navigation_map.js"></script>
    <script defer="" src="/js/constants.js"></script>
    <script defer="" src="http://shared.localhost/js/utils/storage/async_storage.js"></script>

    <link rel="stylesheet" type="text/css" href="style/onring.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
  <meta name="appVersion" content="2.2"></head>

  <body>

    <header class="view-header regular-header clock-onring-header">
      <h1 data-l10n-id="alarm-title">Alarm</h1>
    </header>

    <div class="ring-display" data-ring-type="alarm">
      <div id="ring-icon" data-icon="alarm" class="theme-productivity"></div>
      <div id="ring-clock">
        <div id="ring-clock-display">
          <span id="ring-clock-time"></span>
        </div>
        <div class="p-pri" id="ring-label"></div>
      </div>
      <div id="footer-button-container" style="display: none;">
        <button id="ring-button-stop" class="recommend" data-l10n-id="stop">Stop</button>
        <button id="ring-button-snooze" data-l10n-id="snooze-button">Snooze</button>
      </div>
    </div>
    <script src="js/onring.js"></script>
  </body>

</html>
