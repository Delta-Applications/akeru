<element name="net-error-action-menu" extends="section">
  <template>
    <form role="dialog" data-type="action">
      <section>
        <span id="failed-logo"></span>
        <h2 id="error-title" class="title"></h2>
        <p id="error-message" class="message"></p>
      </section>
      <button id="settings-btn" class="p-pri" type="button" data-l10n-id="settings"></button>
      <button id="refresh-btn" class="hidden p-pri" type="button" data-l10n-id="refresh"></button>
      <button id="quit-btn" class="hidden p-pri" type="button" data-l10n-id="quit"></button>
    </form>
  </template>
</element>
