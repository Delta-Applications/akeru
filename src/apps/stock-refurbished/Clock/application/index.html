  <body class="theme-productivity">
    <header class="view-header regular-header clock-header">
      <h1 data-l10n-id="kai-clock-title">Clock</h1>
    </header>

    <div class="statusbar"></div>
    <div id="root-panel" class="views zindex2">
      <div id="over-cache-context">
        <div id="over-panel" class="no-alarms-message p-pri">
          <div data-l10n-id="no-alarms-body" class="no-alarms-body">No alarms have been set.</div>
          <div data-l10n-id="press-new">Press New to get started.</div>
        </div>
      </div>
    </div>

    <div id="views">
      <div id="main-panel-wrapper">
        <div id="alarm-panel" class="active panel" data-panel-id="alarm" role="heading" aria-labelledby="alarm-tab"></div>
        <div id="timer-panel" class="panel hidden" data-panel-id="timer" role="heading" aria-labelledby="timer-tab"></div>
        <div id="stopwatch-panel" class="panel hidden" data-panel-id="stopwatch" role="heading" aria-labelledby="stopwatch-tab"></div>
      </div>
    </div>

    <section role="region" class="skin-dark panel alarm_edit hidden" data-panel-id="alarm_edit">
    </section>
    <section role="region" class="skin-dark panel alarm_settings hidden" data-panel-id="alarm_settings">
    </section>

    <!-- .bb-tablist .custom-tablist-->
    <ul role="tablist" class="custom-tablist skin-light bottom" id="clock-tabs">
      <li role="presentation">
        <a id="alarm-tab" class="h3" aria-controls="alarm-panel" aria-selected="true" role="tab" href="#alarm-panel" data-l10n-id="alarm">Alarm</a>
      </li>
      <li role="presentation">
        <a id="timer-tab" class="h3" aria-controls="timer-panel" aria-selected="false" role="tab" href="#timer-panel" data-l10n-id="timer">Timer</a>
      </li>
      <li role="presentation">
        <a id="stopwatch-tab" class="h3" aria-controls="stopwatch-panel" aria-selected="false" role="tab" href="#stopwatch-panel" data-l10n-id="stopwatch">Stopwatch</a></li>
    </ul>
    <script src="/js/main.js"></script>
  </body>
